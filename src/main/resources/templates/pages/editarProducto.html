<!doctype html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylopaginainventario.css">
</head>
<body>
<main class=" row  vh-100 vw-100  container">
    <section class="col justify-content-center align-items-center m-0 bg-primary">

        <div class="col-sm d-flex flex-column mb-3 mt-5 p-4 bg-dark">
            <button class="btn btn-light  mt-3  " id="AgregarP">Agregar producto</button>
            <button class="btn btn-light  mt-3">Consultar producto</button>
            <button class="btn btn-light  mt-3">Eliminar Producto</button>
            <button class="btn btn-light  mt-3">Regresar a la pagina anterior</button>
            <button class="btn btn-light  mt-3  " id="AgregarC">Agregar cliente</button>

        </div>
    </section>
    <section class="bg-dark w-100 h-100 col-sm">
        <h1>Editar producto</h1>
        <div class="card-body">
             <form th:action="@{/productos/{id}(id=${perfume.id})}" th:object="${perfume}" class=" bg-light bg-light" method="post">
                <div class="form-group">
                    <label>Nombre del perfume</label>
                    <input type="text" name="nombre" th:field="*{nombre}"
                           class="form-control"
                           placeholder="Nombre perfume"
                    required
                    >
                </div>
                 <div class="form-group">
                     <label>Nombre del aroma</label>
                     <input type="text" name="fragancia" th:field="*{fragancia}"
                            class="form-control"
                            placeholder="Nombre aroma"
                     required
                     >
                 </div>
                 <div class="form-group">
                     <label>Genero</label>
                     <input type="text" name="genero" th:field="*{genero}"
                            class="form-control"
                            placeholder="Género"
                            required
                     >
                 </div>
                 <div class="form-group">
                     <label>Marca</label>
                     <input type="text" name="nombre" th:field="*{marca}"
                            class="form-control"
                            placeholder="Marca"
                     required
                     >
                 </div>
                 <div class="form-group">
                     <label>Cantidad</label>
                     <input type="text" name="cantidad" th:field="*{cantidad}"
                            class="form-control"
                            placeholder="Cantidad"
                     required
                     >
                 </div>
                 <div class="box-footer">
                     <button class="btn btn-success">GUARDAR</button>
                     <button class="btn btn-warning" id="boton-cerrarAgregarProducto">CERRAR</button>
                 </div>

            </form>
        </div>



    </section>
</main>

</body>
</html>
