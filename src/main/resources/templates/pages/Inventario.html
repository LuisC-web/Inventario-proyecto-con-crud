<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylopaginainventario.css">
    <title>Inventario</title>
</head>

<body class=" bg-primary">
<main class=" row  vh-100 vw-100">
    <section class="col-3 justify-content-center align-items-center m-0 bg-primary">

        <div class="d-flex flex-column mb-3 mt-5 p-4 bg-dark">

              <a class="btn btn-light" th:href="@{/productos/nuevo}">
                  Agregar producto

              </a>

            <button class="btn btn-light  mt-3">Consultar producto</button>
            <button class="btn btn-light  mt-3">Regresar a la pagina anterior</button>

        </div>
    </section>

    <section class="col-7 mt-5  ml-5">
        <h1>Bienvenido <span ></span></h1>

        <table class="table table-striped table-dark mt-5  table-bordered" id="tabladeProductos">
            <thead>
            <tr>
                <th scope="col">id </th>
                <th scope="col">Nombre del perfume</th>
                <th scope="col">Nombre del aroma</th>
                <th scope="col">Genero</th>
                <th scope="col">Marca</th>
                <th scope="col">Cantidad</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="perfume:${perfumes}">
                <td th:text="${perfume.id}"></td>
                <td th:text="${perfume.nombre}"></td>
                <td th:text="${perfume.fragancia}"></td>
                <td th:text="${perfume.genero}"></td>
                <td th:text="${perfume.marca}"></td>
                <td th:text="${perfume.cantidad}"></td>
                <td class="d-flex gap-3">
                    <a th:href="@{/productos/editar/{id}(id=${perfume.id})}" class="btn btn-primary">
                        Editar Producto

                    </a>


                        <a th:href="@{/productos/{id}(id=${perfume.id})}" class="btn btn-danger">
                            Eliminar Producto

                        </a>
                </td>
            </tr>

            </tbody>
        </table>


    </section>



</main>
<script th:src="@{./paginaInventario.js}" th:type="${module}"></script>
</body>

</html>
