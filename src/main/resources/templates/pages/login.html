<!DOCTYPE html>
<html lang=”es” xmlns:th=http://www.thymeleaf.org>
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <link rel="stylesheet" href="../styles/global.css">

 <title>Login</title>

</head>

<body class="w-100 h-100">

<div class="container">
    <nav>

        <ul class="nav bg-dark">
            <li class="nav-item">
                <a class="nav-link " href="#" >Inventario</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registro}" >Registrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/login}">Loguearse</a>
            </li>

        </ul>
    </nav>
 <div class="row">
  <h1>Loguearse</h1>
  <div th:if=${param.error}>
   <div class="alert alert-danger">
Usuario o contraseña inválido   </div>
  </div>
  <div th:if=${param.logout}>
   <div class="alert alert-info">
    Ha cerrado sesión exitosamente  </div>
  </div>
  <form
          class="bg-light w-25 h-50 d-flex justify-content-center align-items-center flex-column rounded px-4"
  th:action="@{/login}"
  >



   <div>
<div>

     <label id="staticEmail"  class="col-sm-2 col-form-label"

     >Email</label>


     <input name="username" type="email" class="form-control w-100" id="email" placeholder="email@example.com" required>

    </div>
    <div class="mb-3 row w-100 d-flex flex-column">
     <label id="inputPassword" for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>

     <input name="password" type="password" class="form-control w-100" id="password" placeholder="Contraseña">

    </div>
    <input type="submit"  class="btn btn-primary"  id="login-submit" value="Loguearse">

   </div>

  </form>
  <div class="form-group">
   <span>Si eres un usuario nuevo <a th:href="@{/registro}">Registrate así</a></span>

  </div>
 </div>


</div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../js/login.js" type="module"></script>

</html>
